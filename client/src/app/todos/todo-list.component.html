<ul class="list-group">
    <li class="list-group-item list-group-item-info">
        <input #input type="text" placeholder="Filter by owner" (input)="searchOwner = $event.target.value">
        <input #input type="number" placeholder="Filter by status" (input)="targetStatus = $event.target.value">
    </li>
    <li class="list-group-item list-group-item-info">Todos</li>
    <li *ngFor="let todo of todos | filterBy: {owner: searchOwner} | filterBy: { status: targetStatus }" class="list-group-item">
        {{ todo.owner }} is {{ user.status }} years old
    </li>
</ul>
